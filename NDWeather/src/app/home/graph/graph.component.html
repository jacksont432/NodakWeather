<div class="graph-card-holder">
  <mat-card class="graph-card">
    <mat-card-content>
      <p>
        Input the county you want to view the selected weather type, then click submit and your weather data will be out shortly!!
      </p>
      <app-dropdown-graph (emitter)=select($event)></app-dropdown-graph>
      
    </mat-card-content>
    <div>
      <div style="width: 100%;">
        <canvas
          baseChart
          [chartType]="'line'"
          [legend]="true"
          [datasets]="chartData"
          [labels]="chartLabels"
          [options]="chartOptions"
    
        >
        </canvas>
      </div>
    </div>
  </mat-card>
</div>


<div>
  <div style="width: 40%;">
    <canvas
      baseChart
      [chartType]="'line'"
      [legend]="true"
      [datasets]="plotData"
      [labels]="chartLabels"
      [options]="chartOptions"

    >
    </canvas>
  </div>
</div>
